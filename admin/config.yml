backend:
  name: git-gateway
  branch: master

# media_folder: 'assets/img'
# public_folder: '/img'

media_library:
  name: uploadcare
  config:
    publicKey: 93c2788ba01bd03e49b4 # replace with your Public API key or use for testing env only

collections:
  - name: 'projects'
    label: 'Projects'
    folder: 'content/projects'
    format: 'json-frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Short Descripcion',
          name: 'short_description',
          widget: 'string',
        }
      - {
          label: 'Long Description',
          name: 'long_description',
          widget: 'string',
        }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'select',
          multiple: true,
          min: 1,
          max: 3,
          options: ['Social Media Design', 'Web Design', 'Art Direction'],
        }
      - {
          label: 'Thumbnail',
          name: 'thumbnail',
          widget: 'image',
          allow_multiple: false,
        }
      - label: 'Project Images'
        name: 'images'
        widget: 'object'
        fields:
          - {
              label: 'RRSS Images',
              name: 'rrss',
              widget: 'image',
              media_library: { config: { multiple: true } },
              required: false,
            }
          - {
              label: 'WEB Images',
              name: 'web',
              widget: 'image',
              media_library: { config: { multiple: true } },
              required: false,
            }

