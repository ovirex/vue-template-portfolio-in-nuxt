backend:
  name: git-gateway
  branch: gh-pages

media_folder: assets/img
public_folder: /img

collections:
  - name: 'projects'
    label: 'Projects'
    folder: 'content/projects'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Short Descripcion',
          name: 'short_description',
          widget: 'string',
        }
      - {
          label: 'Long Description',
          name: 'long_description',
          widget: 'string',
        }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'select',
          multiple: true,
          min: 1,
          max: 3,
          options: ['Social Media Design', 'Web Design', 'Art Direction'],
        }
      - {
          label: 'Thumbnail',
          name: 'thumbnail',
          widget: 'image',
          allow_multiple: false,
        }
      - {
          label: 'Project Images',
          name: 'images',
          widget: 'object',
          fields:
            - {
              label: 'RRSS Images',
              name: 'rrss',
              widget: 'image',
              allow_multiple: true,
            },
            - {
              label: 'RRSS Images',
              name: 'rrss',
              widget: 'image',
              allow_multiple: true,
            }
        }
